<!doctype html>
<html ng-app>
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="/app/controller/awardController.js"></script>
</head>

<body ng-controller="awardController">
    <div ng-repeat="award in awards">
        <p>
            The name is {{award.Scholar}} <br />
            The desc is {{award.Desc}} <br />
            The date is {{award.Year}} <br />
        </p>
    </div>
</body>
</html>
